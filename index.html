<!DOCTYPE html>
<html lang="en">
<head>
  <title>Template</title>

  <!-- Meta -->
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Alternative to above: Disables zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

  <!-- Stylesheets -->
  <link href="css/normalize.css" rel="stylesheet" />
  <link href="css/main.css" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h2>Fade in</h2>
    <div id="fadeSlider" class="slider">
      <div class="slide" slider-transition="fadeIn"><img src="http://placehold.it/320x160/3ee/333&text=1"></div>
      <div class="slide" slider-transition="fadeIn"><img src="http://placehold.it/320x160/e3e/333&text=2"></div>
      <div class="slide" slider-transition="fadeIn"><img src="http://placehold.it/320x160/ee3/333&text=3"></div>
      <div class="slide" slider-transition="fadeIn"><img src="http://placehold.it/320x160/33e/333&text=4"></div>
    </div>
    <h2>Slide in side</h2>
    <div id="sideSlider" class="slider">
      <div class="slide" slider-transition="slideInTop"><img src="http://placehold.it/320x160/3ee/333&text=1"></div>
      <div class="slide" slider-transition="slideInRight"><img src="http://placehold.it/320x160/e3e/333&text=2"></div>
      <div class="slide" slider-transition="slideInBottom"><img src="http://placehold.it/320x160/ee3/333&text=3"></div>
      <div class="slide" slider-transition="slideInLeft"><img src="http://placehold.it/320x160/33e/333&text=4"></div>
    </div>
    <h2>Slide in corner</h2>
    <div id="cornerSlider" class="slider">
      <div class="slide" slider-transition="slideInTopLeft"><img src="http://placehold.it/320x160/3ee/333&text=1"></div>
      <div class="slide" slider-transition="slideInTopRight"><img src="http://placehold.it/320x160/e3e/333&text=2"></div>
      <div class="slide" slider-transition="slideInBottomRight"><img src="http://placehold.it/320x160/ee3/333&text=3"></div>
      <div class="slide" slider-transition="slideInBottomLeft"><img src="http://placehold.it/320x160/33e/333&text=4"></div>
    </div>
  </div>

  <!-- Javascript -->
  <script src="js/slider.js"></script>
  <script>
    var fadeSlider = new slider('#fadeSlider');
    var sideSlider = new slider('#sideSlider');
    var cornerSlider = new slider('#cornerSlider');
  </script>
</body>
</html>
